<h1>Login and Registration</h1>
<hr>

<div class="panel">
	<h2 class="panelTitle">Login</h2>

	<div ng-if="loginErrors">
			<span class="error" ng-bind="loginErrors"></span>
	</div>


	<form ng-submit="login(user)">
		<input type="text" ng-model="user.email">
		<label for="email">Email</label><br>

		<input type="password" ng-model="user.password">
		<label for="password">Password</label><br>

		<input type="submit" value="Login User" class="btn">
	</form>

</div><br>

<div class="panel">
	<h2 class="panelTitle">Register</h2>

	<div ng-if="regErrors">
		<div ng-repeat="message in regErrors">
			<span class="error">{{ message.message }}</span>
		</div>
	</div>

	<form ng-submit="register(newuser)">
		<input type="text" ng-model="newuser.email">
		<label for="email">Email</label><br>

		<input type="text" ng-model="newuser.name.first">
		<label for="first_name">First Name</label><br>

		<input type="text" ng-model="newuser.name.last">
		<label for="last_name">Last Name</label><br>

		<input type="password" ng-model="newuser.password">
		<label for="password">Password</label><br>

		<input type="password" ng-model="newuser.confirm_password">
		<label for="confirm_password">Confirm Password</label><br>

		<input type="date" ng-model="newuser.birthdate">
		<label for="birthdate">Birthdate</label><br>

		<input type="submit" value="Create User" class="btn">
	</form>
</div>
